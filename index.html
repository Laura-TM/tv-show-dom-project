<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- main css -->
    <link href="style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"

    />

    <header></header>
